<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIV|ID|CLASS|SPAN</title>
  <style>
    .card {
      border: 1px #ccc solid;
      background: #f4f4f4;
      padding: 20px;
      margin-bottom: 10px;
    }
    .enhance{
      color: yellow;
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="main-header" class="card">
    <h1>My Website</h1>
    <p>this is about my Website</p>
  </div>
  <ul id="main-nav">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <div id="about" class="card">
    <h2>About</h2>
    <p>
      Lorem ipsum,<br>
       dolor sit <span class="enhance">amet consectetur</span> <br>
       adipisicing elit. Tempora, laborum.
    </p>
  </div>
  <div id="Contact" class="card">
    <ul>
      <li>near kvr petrol bunk, nellore</li>
      <li>ensar@nellore.com</li>
      <li>+91 9000099999</li>
    </ul>
  </div>
  <div>
    <p>copyright &copy;2019</p>
  </div>

  
</body>
</html>
