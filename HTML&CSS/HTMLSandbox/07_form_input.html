<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- name -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" name="name" id="name" placeholder="enter your name">
    </div>
    <!-- email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder=" enter your email">
    </div>
    <!-- message -->
    <div>
      <label for="message">message</label><br>
      <textarea name="message" id="message" cols="30" rows="5"></textarea>
    </div>
    <!-- sex -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value=""></option>
        <option value="male">Male</option>
        <option value="Female">Female</option>
        <option value="other">other</option>
      </select>
    </div>
    <!-- age -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- birthdate -->
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- membership -->
    <div>
      <label for="membership">membership</label><br>
      <input type="radio" name="membership" id="membership" value="simple">Simple
      <input type="radio" name="membership" id="membership" value="standard">Standard
      <input type="radio" name="membership" id="membership" value="Premium">Premium
    </div>
    <!-- way of transport -->
    <div>
      <label for="way of transport">Way of Transport</label><br>
      <input type="checkbox" name="way of transport" id="way of transport" value="none">none
      <input type="checkbox" name="way of transport" id="way of transport" value="bike">bike
      <input type="checkbox" name="way of transport" id="way of transport" value="car">car
    </div>
    <!-- submit -->
    <input type="submit" value="submit">
    <!-- reset -->
    <button type="reset">reset</button>

  </form>
</body>
</html>
