<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists& Tables</title>
</head>
<body>
  <!-- unordered lists -->
  <!-- <ul style = "list-style: square">
    list-style is used to change the bullet styles 
    we should not style using html syling always comes under css
  --> 
  <ul>
    <li>list 1</li>
    <li>list 2</li>
    <li>list 3</li>
    <li>list 4</li>
  </ul>
  <!-- ordered list -->
  <!-- <ol type="I" > 
  type   is used to change the bullet types
  -->
  <ol>
    <li>list 1</li>
    <li>list 2</li>
    <li>list 3</li>
    <li>list 4</li>
  </ol>
  <!-- nestedlist  -->
  <ul>
    <li>list 1</li>
    <li>list 2
      <ul>
        <li>list 1</li>
        <li>list 2</li>
      </ul>
    </li>
    <li>list 3</li>
    <li>list 4</li>
  </ul>
  <!-- tables -->
  <table style="width: 300px;">
    <thead>
    <!-- <thead> -- table head  -->
      <tr>
      <!-- <tr> table row -->
        <!-- <th></th> table heading -->
        <th>first name</th>
        <th>last name</th>
        <th>email</th>
      </tr>
    </thead>
    <!-- <tbody> table body -->
    <tbody>
      <tr>
        <!-- <td></td> table data under heading -->
        <td>bonaboina</td>
        <td>gowtham</td>
        <td>bonaboinagowtham@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
